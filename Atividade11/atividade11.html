            if(teste.children[1].selected == true){
               if(confirm("Deseja mesmo ir para a pagina do curso de "+teste.children[1].textContent+ "?")){
                    novaJanela = window.open("ads.html", "janela1", "width = 600, height = 300");

               }
            }else if(teste.children[2].selected == true){        
                        if(confirm("Deseja mesmo ir para a pagina do curso de "+teste.children[2].textContent+ "?")){
                            novaJanela = window.open("pmte.html", "janela1", "width = 600, height = 300");
                            return false;
                        }       
                } else
                    if(confirm("Deseja mesmo ir para a pagina do curso de "+teste.children[3].textContent+ "?")){
                    novaJanela = window.open("manufatura.html", "janela1", "width = 600, height = 300");
                    return false;
                    }           
        }
        
    </script>
