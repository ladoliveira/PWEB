    <title>Exercicio Média</title>

<body>
    <script>
        var nome = prompt("Digite o nome do aluno.");
        var n1 = prompt("Digite a primeira nota.");
        var n2 = prompt("Digite a segunda nota.");
        var n3 = prompt("Digite a terceira nota.");

        alert("A média das notas do aluno é:  " + media(n1,n2,n3));

        function media(n1,n2,n3){
            return (parseFloat(n1) + parseFloat(n2) + parseFloat(n3))/3; 
        }
    </script>
