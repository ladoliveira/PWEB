<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de operações</title>
</head>
<body>

    <script>
        var pn = prompt("Digite o primeiro numero.");
        var sn = prompt("Digite o segundo numero.");

        alert("A soma dos dois numeros é:  "+ (parseFloat(pn) + parseFloat(sn)) + "\n" +
        "A subtração do primeiro pelo segundo é:  "+ (parseFloat(pn) - parseFloat(sn)) + "\n" +
        "O produto dos dois é:  "+ (parseFloat(pn) * parseFloat(sn)) + "\n" + 
        "A divisão do primeiro pelo segundo é:  "+ (parseFloat(pn) / parseFloat(sn)) + "\n" +
        "O resto da divisão do primeiro pelo segundo é:  "+ (parseFloat(pn) % parseFloat(sn)));

    </script>
    
</body>
</html>
