<div>
    <input type="text" id="texto1" value="oioioio">
    <br>
    <input type="checkbox" id="cb1" onclick="validar()">Tranforma o texto em maiúscula
    <br>
    <input type="checkbox" id="cb2" onclick="validar1()" >Tranforma o texto em minúscula
</div>
<Script>
    function validar(){
        document.getElementById("cb2").checked = false;
        var texto = document.getElementById("texto1").value.toUpperCase();
        document.getElementById("texto1").value = texto;
    }

    function validar1(){
        document.getElementById("cb1").checked = false;
        var texto = document.getElementById("texto1").value.toLowerCase();
        document.getElementById("texto1").value = texto;
    }
  
    
 </Script>
